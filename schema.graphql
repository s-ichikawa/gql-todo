type Todo {
    id: ID!
    text: String!
    done: Boolean!
    user: User!
}

type User {
    id: ID!
    name: String!
}

type Query {
    todo(id: String!): Todo!
    todos: [Todo!]!
}

input NewTodo {
    text: String!
    userId: String!
}

input NewUser {
    name: String!
}

type Mutation {
    createUser(input: NewUser!): User!
    createTodo(input: NewTodo!): Todo!
}